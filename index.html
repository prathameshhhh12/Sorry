<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Photo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .photo {
            display: none;
            animation: fadeIn 2s;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <button id="showPhoto">Yes</button>
    <img src="data:image/jpeg;base64,YOUR_BASE64_ENCODED_IMAGE_HERE" alt="Couple Photo" class="photo" id="couplePhoto">

    <script>
        document.getElementById('showPhoto').addEventListener('click', function() {
            const photo = document.getElementById('couplePhoto');
            photo.style.display = 'block';
        });
    </script>
</body>
</html>
