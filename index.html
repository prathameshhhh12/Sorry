<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Hearts</title>
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        h1 {
            color: #ff3366;
            margin-top: 50px;
        }
        .heart {
            position: absolute;
            background-color: #ff3366;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
            animation: float 3s infinite;
        }
        .heart:before,
        .heart:after {
            content: '';
            background-color: #ff3366;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
        .heart:before {
            position: absolute;
            top: -10px;
            left: 0;
        }
        .heart:after {
            position: absolute;
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Love is in the air!</h1>
    <p>Every day I fall more in love with you!</p>
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 20%; animation-delay: 0.5s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 1.5s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 3.5s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 4s;"></div>
</body>
</html>
